  <body>
    <script>
      /**
       * @param {number} n - a positive integer
       * @return {number} - a positive integer
       *
       * abcdefgh
       *
       * abcdefgh & 10101010 = a0c0e0g0  >> 1 = 0a0c0e0g
       * abcdefgh & 01010101 = 0b0d0f0h  << 1 = b0d0f0h0
       * 0a0c0e0g | b0d0f0h0 = badcfehg
       *
       *
       * badcfehg & 11001100 = ba00fe00  >> 2 = 00ba00fe
       * badcfehg & 00110011 = 00dc00hg  << 2 = dc00hg00
       * 00ba00fe | dc00hg00 = dcbahgfe
       *
       *
       * dcbahgfe & 11110000 = dcba0000  >> 4 = 0000dcba
       * dcbahgfe & 00001111 = 0000hgfe  << 4 = ghfe0000
       * 0000dcba | ghfe0000 = hgfedcba
       *
       *
       * hgfedcba
       */

      var reverseBits = function (n) {
        n = ((n & 0xaaaaaaaa) >>> 1) | ((n & 0x55555555) << 1);
        n = ((n & 0xcccccccc) >>> 2) | ((n & 0x33333333) << 2);
        n = ((n & 0xf0f0f0f0) >>> 4) | ((n & 0x0f0f0f0f) << 4);
        n = ((n & 0xff00ff00) >>> 8) | ((n & 0x00ff00ff) << 8);
        // n = ((n & 0xffff0000) >> 16) | ((n & 0x0000ffff) << 16);
        // js必须写这一句来让返回值变为一个无符号的整数
        return ((n >>> 16) | (n << 16)) >>> 0;
      };

      console.log(reverseBits("11111111111111111111111111111101"));
      //   00000010100101000001111010011100

      //   0000 0001 0110 1000 0010 1101 0110 1100

      //   0000 0100 1001 0010 1000 0111 1001 0011

      //   0100 0000 0010 1001 0111 1000 0011 1001

      //   0010 1001 0100 0000 0011 1001 0111 1000

      //   0011 1001 0111 1000 0010 1001 0100 0000
    </script>
  </body>
