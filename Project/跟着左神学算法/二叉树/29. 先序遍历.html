      /* 栈实现非递归版本 */
      var preorderTraversal = function (root) {
        if (root == null) return [];
        const stack = [];
        const res = [];
        stack.push(root);
        while (stack.length !== 0) {
          // 先取出一个执行打印或者存储
          const node = stack.pop();
          res.push(node.val);
          // 先压入右边的 弹出的就是左边优先
          if (node.right) {
            stack.push(node.right);
          }

          if (node.left) {
            stack.push(node.left);
          }
        }

        return res;
      };
    </script>
