<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * Definition for singly-linked list.
       * function ListNode(val) {
       *     this.val = val;
       *     this.next = null;
       * }
       */
      /**
       * @param {ListNode} l1
       * @param {ListNode} l2
       * @return {ListNode}
       */
      var addTwoNumbers = function (l1, l2) {
        let carry = 0;

        let p1 = l1;
        let p2 = l2;
        let dummyHead = new ListNode(-1);
        let p = dummyHead;

        // 两端都为空 说明遍历完成了
        while (p1 !== null || p2 !== null) {
          let p1Value = p1 == null ? 0 : p1.val;
          let p2Value = p2 == null ? 0 : p2.val;
          // 更新这一轮的和
          let sum = p1Value + p2Value + carry;
          // 更新新的进位
          carry = Math.floor(sum / 10);

          // 如果某一条完了 那么就让他一直等于null 是为了在下一次循环的时候值为0
          p1 = p1 == null ? null : p1.next;
          p2 = p2 == null ? null : p2.next;

          // 创建一个新的节点 也可以是如果一个数 % 10  小于10获取的是自己 大于10获取的是个位的数字
          let node = new ListNode(sum - carry * 10);
          p.next = node;
          p = p.next;
        }

        if (carry !== 0) {
          p.next = new ListNode(carry);
        }

        return dummyHead.next;
      };
    </script>
  </body>
</html>
